<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="queries.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
    <img src="images/bg-desktop.png" class="waveimage" alt="blue wave drawing">
    
    <main class="grid">
        <div class="left">
            <img class="logo" src="images/logo.svg" alt="fylo logo">
			<div class="btn-container">
				<image class="btn one" src="images/icon-document.svg" alt="document">
                <image class="btn two" src="images/icon-folder.svg" alt="folder">
				<image class="btn three" src="images/icon-upload.svg" alt="upload">
			</div>
					
        </div>     
    
        <div class="right">
			<div class="line-dark"></div>
			<div class="line-bright"></div>
			<div class="dot"></div>
			<p class="storage-text">You’ve used <strong>815 GB</strong> of your storage</p>
			<div class="min-max">
				<p class="min-storage">0 GB</p>
				<p class="max-storage">1000 GB</p>
			</div>
			<div class ="bubble">
				<h1>185</h1>
				<h3>GB left</h3>
				<div class="triangle">
				</div>
			</div>
			
			
        </div>
    </main>
    
    
    
    

</body>
</html>
